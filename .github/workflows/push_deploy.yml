name: Deployment Workflow

on:
  push:
    branches:
      - release
      - preprod
      - prod
      - dev

jobs:
  checks-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build
  
  deploy:
    runs-on: ubuntu-latest
    needs: verify-build

    steps:
    - name: Deploy to EC2
      uses: burnett01/rsync-deployments@5.1
      with:
        switches: -avzr --delete
        path: ./*
        remote_path: /var/www/my-app/
        remote_host: ec2-35-180-14-63.eu-west-3.compute.amazonaws.com
        remote_user: ubuntu
        remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"
    

